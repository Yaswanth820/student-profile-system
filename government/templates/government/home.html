{% extends 'main.html' %}

{% block content %}
<a href="{% url 'register-college-and-head' %}">Register College</a>
<h1>Welcome to govt official page</h1>
<div>
    {% for college in colleges %}
    <a href="{% url 'view-students' college.college_id %}">View Students</a>
    <h3>{{college.college_id}}</h3>
    <h4>{{college.college_name}}</h4>
    <p>{{college.college_head.username}}</p>
    <hr>
    {% endfor %}
</div>
{% endblock %}
