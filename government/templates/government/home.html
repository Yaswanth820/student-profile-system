{% extends 'main.html' %}

{% block content %}
<a href="{% url 'register-college-and-head' %}">Register College</a>
<h1>Welcome to govt official page</h1>
<div>
    {% for student in students %}
    <h3>{{student.college_id}}</h3>
    <h4>{{student.registration_no}}</h4>
    <p>{{student.name}}</p>
    <p>{{student.other_details}}</p>
    <p>{{student.college_name}}</p>
    <hr>
    {% endfor %}
</div>
{% endblock %}
